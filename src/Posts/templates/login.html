{% extends 'base.html' %}
{% block title %} Login |{{ block.super}}{% endblock %}

{% block content %}
{% load crispy_forms_tags %}

<div class="row">
    <div class="col-sm-6  col-offset-3 mt-3 ">
        <h3>{{title}} </h3>
        <form method="POST" action="" enctype="multipart/form-data">{% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="{{title}}">
        </form>
    </div>
</div>
{% endblock content %}
